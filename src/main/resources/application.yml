server:
  port: 8080

spring:
  application:
    name: peace-blog-backend
  
  # WebFlux 설정
  webflux:
    base-path: /api

# CORS 설정 (프론트엔드 연결용)
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:3001
    - https://peace.org
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true

# 로깅 설정
logging:
  level:
    org.peace.blog: DEBUG
    org.springframework.web: INFO
